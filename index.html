<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rakkas&display=swap" rel="stylesheet">
    <title>¡Visita Peru!</title>
</head>

<body>
    <section class="title">
        <h1 class="welcome">Welcome to Peru!
            ¡Bienvenidos!</h1>
        <div class="selection"></div>
        <div class="header">
            <h1 class="welcome-peru">Peru</h1>
            <div class="welcome-bar"></div>
        </div>
        <div class="welcome-button">
            <h2 class="welcome-button-text">¡Vamonos!</h2>
        </div>
    </section>

    <section class="map">
        <div class="map-peru">
            <div class="map-peru-dots dot-piura"></div>
            <div class="map-peru-dots dot-iquitos"></div>
            <div class="map-peru-dots dot-lima"></div>
            <div class="map-peru-dots dot-cuzco"></div>
            <img src="media/PeruMap.svg" alt="" class="map-peru-image">
        </div>
        <div class="map-pictures">
            <img src="media/Piura.jpg" alt="" class="map-pictures-sites piura">
            <img src="media/Iquitos.jpg" alt="" class="map-pictures-sites iquitos">
            <img src="media/Lima.jpg" alt="" class="map-pictures-sites lima">
            <img src="media/Cuzco.jpg" alt="" class="map-pictures-sites cuzco">
        </div>
    </section>

    <section class="food">
        <h1 class="food-intro">Delicious Peruvian Food</h1>
        <div class="food-collection">
            <div class="ceviche food-collection-dish">
                <p class="ceviche-text food-text">Ceviche</p>
                <img src="media/Ceviche.jpg" alt="" class="ceviche-picture">
            </div>
            <div class="jalea food-collection-dish">
                <p class="jalea-text food-text">Jalea</p>
                <img src="media/Jalea.jpg" alt="" class="ceviche-picture">
            </div>
            <div class="lomoSaltado food-collection-dish">
                <p class="lomoSaltado-text food-text">Lomo Saltado</p>
                <img src="media/LomoSaltado.jpg" alt="" class="">
            </div>
        </div>        
    </section>

    <section class="section4">
        <div class="gallery">
            
        </div>
    </section>

    <section class="section5"></section>
</body>

</html>
